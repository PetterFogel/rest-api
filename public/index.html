<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Client</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <h1>Dota 2</h1>
        <nav>
            <button id="displayAllHeroes" class="btn">HEROES</button>
            <button id="addHeroToData" class="btn">ADD HERO</button>
        </nav>
    </header>
    <main>
        <!-- Displays all heroes from json data -->
        <div class="heroes-container"></div>
        <!-- Adds hero to json data -->
        <div class="add-hero-container">
            <form action="" class="add-form">
                <h2>Add Hero</h2>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Attribute">
                <input type="text" placeholder="Role">
                <button class="btn" id="submitBtn">ADD HERO</button>
            </form>
        </div>
        <!-- Updates heroes in json data -->
        <div class="update-hero-container">
            <form action="" class="update-form">
                <h2>Update Hero</h2>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Attribute">
                <input type="text" placeholder="Role">
                <button class="btn" id="updateBtn">UPDATE HERO</button>
            </form>
        </div>
    </main>
</body>
</html>
